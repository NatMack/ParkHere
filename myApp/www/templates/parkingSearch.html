<ion-view title="Parking Search" id="page1">
    <ion-content padding="true" class="has-header">
    	<div id="invalid" style="color: red;"></div>
        <input id="searchTextBox" class="controls" type="text" placeholder="Search" style="width:100%;" ></input>

        <label class="item item-select" id="ownerAddSpace-select1">
	        <span class="input-label">Parking Space Type</span>
	        <select ng-model="data.type">
		        <option>Handicap</option>
		        <option>Compact</option>
		        <option>Covered</option>
		        <option>Other</option>
	        </select>
        </label>

        <form id="parkingSearch-form6" class="list">
            <button id="setTimeButton" class="button button-positive  button-block icon ion-android-add-circle" ng-click="openTimePicker()">Select Timeslot</button>
        </form>
        <button id="parkingSearch-button" class="button button-balanced  button-block" ng-click = "findParkingSpaces()">Find Parking Spaces</button>
    </ion-content>
</ion-view>
