<ion-view title="Parking Search Results" id="page6">
    <ion-content padding="true" class="has-header">
        <ion-list id="parkingSearchResultsList">
        <ion-item class="item-thumbnail-left" id="parkingSearchResults-list-item11" ng-repeat="item in items">
            <img ng-src="{{item.img}}">
            <h2>Price per hour: {{item.title}}</h2>
            <p>Address: {{item.description}}</p>
        </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
